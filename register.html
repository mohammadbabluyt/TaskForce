
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="text-center mb-4">üìù Register for the Tournament</h2>
    <form id="registerForm">
      <input type="text" id="playerName" class="form-control mb-3" placeholder="Player Name" required>
      <input type="text" id="teamName" class="form-control mb-3" placeholder="Team Name" required>
      <input type="text" id="uid" class="form-control mb-3" placeholder="Free Fire UID" required>
      <input type="text" id="mobile" class="form-control mb-3" placeholder="Mobile Number" required>
      <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>
    <p id="message" class="text-success text-center mt-3"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const player = document.getElementById('playerName').value;
      const team = document.getElementById('teamName').value;
      const uid = document.getElementById('uid').value;
      const mobile = document.getElementById('mobile').value;
      db.ref('players').push({ player, team, uid, mobile });
      document.getElementById('message').textContent = '‚úÖ Registration Successful!';
      this.reset();
    });
  </script>
</body>
</html>
