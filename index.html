<!DOCTYPE html>
<html>
<head>
  <title>Free Fire Tournament - TaskForce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: white; }
    .container { max-width: 900px; }
    .admin-section { display: none; margin-top: 30px; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">🔥 Free Fire Tournament - TaskForce</h2>

    <div id="countdown" class="text-center fs-5 mb-3"></div>

    <form id="registerForm" class="bg-secondary p-4 rounded mb-4">
      <h4>🔰 Player Registration</h4>
      <input type="text" id="playerName" class="form-control mb-2" placeholder="Player Name" required />
      <input type="text" id="teamName" class="form-control mb-2" placeholder="Team Name" required />
      <input type="number" id="playerRank" class="form-control mb-2" placeholder="Rank" required min="1" />
      <button type="submit" class="btn btn-light w-100">Register</button>
    </form>

    <h4 class="text-center mb-3">🏆 Live Leaderboard</h4>
    <table class="table table-dark table-bordered text-center">
      <thead><tr><th>#</th><th>Player</th><th>Team</th><th>Rank</th></tr></thead>
      <tbody id="leaderboardTable"></tbody>
    </table>

    <h4 class="text-center mt-5">📊 Match Scoreboard</h4>
    <table class="table table-dark table-bordered text-center">
      <thead><tr><th>Team</th><th>Kills</th><th>Placement</th><th>Total</th></tr></thead>
      <tbody id="scoreboardTable"></tbody>
    </table>

    <hr />
    <div>
      <h5>🔐 Admin Login</h5>
      <input type="password" id="adminPassword" class="form-control mb-2" placeholder="Enter Admin Password" />
      <button class="btn btn-outline-light w-100 mb-3" onclick="loginAdmin()">Login as Admin</button>
    </div>

    <div class="admin-section" id="adminSection">
      <h5 class="text-center">✏️ Update Scoreboard</h5>
      <form id="scoreForm" class="bg-dark p-3 rounded">
        <input type="text" id="scoreTeam" class="form-control mb-2" placeholder="Team Name" required />
        <input type="number" id="scoreKills" class="form-control mb-2" placeholder="Kills" required min="0" />
        <input type="number" id="scorePlacement" class="form-control mb-2" placeholder="Placement" required min="0" />
        <button type="submit" class="btn btn-success w-100">Add/Update Score</button>
      </form>
    </div>
  </div>

  <script>
    // Your Firebase config - keep it as your own or use mine temporarily
    const firebaseConfig = {
      apiKey: "AIzaSyCetbTORukRM_CclT2iRbIM8zyeBDBXR1M",
      authDomain: "taskforce-79e5a.firebaseapp.com",
      databaseURL: "https://taskforce-79e5a-default-rtdb.firebaseio.com",
      projectId: "taskforce-79e5a",
      storageBucket: "taskforce-79e5a.appspot.com",
      messagingSenderId: "240114611066",
      appId: "1:240114611066:web:d00f2a67e2b8d7001b5cc3",
      measurementId: "G-0CDN3X1MCZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Register form submit
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("playerName").value.trim();
      const team = document.getElementById("teamName").value.trim();
      const rank = parseInt(document.getElementById("playerRank").value);

      if (!name || !team || isNaN(rank)) {
        alert("Please fill all fields correctly.");
        return;
      }

      db.ref("players").push({ playerName: name, teamName: team, playerRank: rank, timestamp: Date.now() });
      alert("✅ Registered!");
      e.target.reset();
    });

    // Update leaderboard live
    db.ref("players").on("value", snapshot => {
      const tbody = document.getElementById("leaderboardTable");
      tbody.innerHTML = "";
      const players = snapshot.val() || {};
      const playersArr = Object.values(players);
      playersArr.sort((a, b) => a.playerRank - b.playerRank);

      playersArr.forEach((p, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${p.playerName}</td>
            <td>${p.teamName}</td>
            <td>${p.playerRank}</td>
          </tr>
        `;
      });
    });

    // Update scoreboard live
    db.ref("scoreboard").on("value", snapshot => {
      const tbody = document.getElementById("scoreboardTable");
      tbody.innerHTML = "";
      const scores = snapshot.val() || {};
      for (const team in scores) {
        const s = scores[team];
        const total = (s.kills || 0) + (s.placement || 0);
        tbody.innerHTML += `
          <tr>
            <td>${team}</td>
            <td>${s.kills || 0}</td>
            <td>${s.placement || 0}</td>
            <td>${total}</td>
          </tr>
        `;
      }
    });

    // Admin login
    function loginAdmin() {
      const pwd = document.getElementById("adminPassword").value;
      if (pwd === "taskforce123") {
        document.getElementById("adminSection").style.display = "block";
        alert("✅ Admin Logged In!");
      } else {
        alert("❌ Wrong Password");
      }
    }

    // Score form submit (admin only)
    document.getElementById("scoreForm").addEventListener("submit", e => {
      e.preventDefault();
      const team = document.getElementById("scoreTeam").value.trim();
      const kills = parseInt(document.getElementById("scoreKills").value);
      const placement = parseInt(document.getElementById("scorePlacement").value);

      if (!team || isNaN(kills) || isNaN(placement)) {
        alert("Please fill all fields correctly.");
        return;
      }

      db.ref("scoreboard/" + team).set({ kills: kills, placement: placement });
      alert("✅ Score Updated!");
      e.target.reset();
    });

    // Match countdown timer (1 hour from page load)
    const matchTime = new Date().getTime() + 3600000;
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const gap = matchTime - now;
      if (gap <= 0) {
        countdownEl.innerHTML = "🚩 Match Started!";
        return;
      }
      const h = Math.floor(gap / 3600000);
      const m = Math.floor((gap % 3600000) / 60000);
      const s = Math.floor((gap % 60000) / 1000);
      countdownEl.innerHTML = `🕒 Match starts in: ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>
    </html>
