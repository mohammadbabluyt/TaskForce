
<!DOCTYPE html>
<html>
<head>
  <title>Free Fire Tournament</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h2 class="text-center mb-4">Free Fire Tournament Registration</h2>
    <form id="registerForm" class="bg-secondary p-4 rounded mb-5">
      <div class="mb-3">
        <label for="playerName" class="form-label">Player Name</label>
        <input type="text" class="form-control" id="playerName" required>
      </div>
      <div class="mb-3">
        <label for="teamName" class="form-label">Team Name</label>
        <input type="text" class="form-control" id="teamName" required>
      </div>
      <div class="mb-3">
        <label for="playerRank" class="form-label">Rank</label>
        <input type="number" class="form-control" id="playerRank" required>
      </div>
      <button type="submit" class="btn btn-light w-100">Register</button>
    </form>

    <h3 class="text-center mb-3">🏆 Live Leaderboard</h3>
    <table class="table table-dark table-bordered table-hover text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Player Name</th>
          <th>Team Name</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody id="leaderboardTable"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCetbTORukRM_CclT2iRbIM8zyeBDBXR1M",
      authDomain: "taskforce-79e5a.firebaseapp.com",
      databaseURL: "https://taskforce-79e5a-default-rtdb.firebaseio.com",
      projectId: "taskforce-79e5a",
      storageBucket: "taskforce-79e5a.appspot.com",
      messagingSenderId: "240114611066",
      appId: "1:240114611066:web:d00f2a67e2b8d7001b5cc3",
      measurementId: "G-0CDN3X1MCZ"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Registration form submit
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value;
      const teamName = document.getElementById('teamName').value;
      const playerRank = document.getElementById('playerRank').value;

      database.ref('players/').push({
        playerName: playerName,
        teamName: teamName,
        playerRank: parseInt(playerRank),
        timestamp: Date.now()
      }, function(error) {
        if (error) {
          alert('❌ Registration failed!');
        } else {
          alert('✅ Registration successful!');
          document.getElementById('registerForm').reset();
        }
      });
    });

    // Fetch and display leaderboard
    const leaderboardRef = database.ref('players/');
    leaderboardRef.on('value', (snapshot) => {
      const data = snapshot.val();
      const table = document.getElementById('leaderboardTable');
      table.innerHTML = '';
      if (data) {
        const players = Object.values(data);
        players.sort((a, b) => a.playerRank - b.playerRank);
        players.forEach((player, index) => {
          const row = `<tr>
            <td>${index + 1}</td>
            <td>${player.playerName}</td>
            <td>${player.teamName}</td>
            <td>${player.playerRank}</td>
          </tr>`;
          table.innerHTML += row;
        });
      }
    });
  </script>
</body>
</html>
