<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jackpot Spin & Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
      user-select: none;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #00bcd4 0deg 45deg,
        #4caf50 45deg 90deg,
        #ff9800 90deg 135deg,
        #f44336 135deg 180deg,
        #9c27b0 180deg 225deg,
        #2196f3 225deg 270deg,
        #607d8b 270deg 315deg,
        #ffc107 315deg 360deg
      );
      border: 8px solid #fff;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      position: relative;
      box-shadow: 0 0 20px #00e0ff;
    }

    .wheel span {
      position: absolute;
      width: 80px;
      left: 50%;
      top: 50%;
      transform-origin: left center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
      user-select: none;
    }

    /* Position each segment text */
    .wheel span:nth-child(1) { transform: rotate(22.5deg) translateX(130px); }
    .wheel span:nth-child(2) { transform: rotate(67.5deg) translateX(130px); }
    .wheel span:nth-child(3) { transform: rotate(112.5deg) translateX(130px); }
    .wheel span:nth-child(4) { transform: rotate(157.5deg) translateX(130px); }
    .wheel span:nth-child(5) { transform: rotate(202.5deg) translateX(130px); }
    .wheel span:nth-child(6) { transform: rotate(247.5deg) translateX(130px); }
    .wheel span:nth-child(7) { transform: rotate(292.5deg) translateX(130px); }
    .wheel span:nth-child(8) { transform: rotate(337.5deg) translateX(130px); }

    .pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 30px solid #00e0ff;
      filter: drop-shadow(0 0 5px #00e0ff);
      z-index: 10;
      user-select: none;
    }

    #spinBtn {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #00e0ff, #0077aa);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 224, 255, 0.7);
      transition: background 0.3s;
      user-select: none;
    }
    #spinBtn:hover:not(:disabled) {
      background: linear-gradient(45deg, #0077aa, #00e0ff);
    }
    #spinBtn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      color: #ccc;
    }

    #result {
      margin-top: 25px;
      font-size: 24px;
      color: #00ff88;
      min-height: 32px;
      user-select: none;
      text-align: center;
      text-shadow: 0 0 10px #00ff88;
    }
  </style>
</head>
<body>

  <h2>Jackpot Spin & Win!</h2>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <span>5</span>
      <span>10</span>
      <span>15</span>
      <span>20</span>
      <span>Jackpot</span>
      <span>100</span>
      <span>Miss</span>
      <span>25</span>
    </div>
  </div>

  <button id="spinBtn">SPIN</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    const segments = ['5', '10', '15', '20', 'Jackpot', '100', 'Miss', '25'];
    const anglePerSegment = 360 / segments.length;
    let currentRotation = 0;
    let isSpinning = false;

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      result.innerText = "Spinning...";

      // Random index for winning segment
      const randomIndex = Math.floor(Math.random() * segments.length);

      // Spin at least 8 full rotations + stop at random segment (calculate angle)
      const extraRotation = 360 * 8;
      // Calculate the stop angle: 
      // Pointer is at top (0deg), so wheel rotation should be (360 - (segment center angle))
      const stopAngle = 360 - (randomIndex * anglePerSegment + anglePerSegment / 2);
      const totalRotation = currentRotation + extraRotation + stopAngle;

      wheel.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(${totalRotation}deg)`;
      currentRotation = totalRotation % 360; // Keep rotation between 0-360

      // After animation ends, show result
      setTimeout(() => {
        const value = segments[randomIndex];
        if(value === 'Jackpot') {
          result.innerHTML = `üéâüéâ JACKPOT! You won the big prize! üéâüéâ`;
        } else if(value === 'Miss') {
          result.innerHTML = `üôÅ You missed! Try again.`;
        } else {
          result.innerHTML = `üéâ You won ${value} Points!`;
        }
        isSpinning = false;
        spinBtn.disabled = false;
      }, 5000);
    });
  </script>

</body>
</html>
