<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win - Taskforce</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #00ffc8;
      font-size: 28px;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      background: conic-gradient(
        #ff4757 0deg 45deg,
        #2ed573 45deg 90deg,
        #1e90ff 90deg 135deg,
        #ffa502 135deg 180deg,
        #ff6b81 180deg 225deg,
        #5352ed 225deg 270deg,
        #2f3542 270deg 315deg,
        #70a1ff 315deg 360deg
      );
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      position: relative;
    }

    .wheel span {
      position: absolute;
      width: 100px;
      left: 50%;
      top: 50%;
      transform-origin: left center;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
    }

    #spinBtn {
      padding: 12px 30px;
      font-size: 20px;
      background: #00ffc8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Spin & Win Points!</h2>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <!-- Labels -->
      <span style="transform: rotate(22.5deg) translateX(140px);">5</span>
      <span style="transform: rotate(67.5deg) translateX(140px);">10</span>
      <span style="transform: rotate(112.5deg) translateX(140px);">15</span>
      <span style="transform: rotate(157.5deg) translateX(140px);">20</span>
      <span style="transform: rotate(202.5deg) translateX(140px);">50</span>
      <span style="transform: rotate(247.5deg) translateX(140px);">100</span>
      <span style="transform: rotate(292.5deg) translateX(140px);">Miss</span>
      <span style="transform: rotate(337.5deg) translateX(140px);">25</span>
    </div>
  </div>
  <button id="spinBtn">SPIN NOW</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    const segments = ['5', '10', '15', '20', '50', '100', 'Miss', '25'];
    const anglePerSegment = 360 / segments.length;

    let isSpinning = false;

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;

      isSpinning = true;
      result.innerText = "Spinning...";

      const randomIndex = Math.floor(Math.random() * segments.length);
      const stopAngle = (360 * 5) + (anglePerSegment * randomIndex) + (anglePerSegment / 2);

      wheel.style.transform = `rotate(${stopAngle}deg)`;

      setTimeout(() => {
        if (segments[randomIndex] === 'Miss') {
          result.innerText = `ðŸ˜¢ Sorry, you missed! Try again.`;
        } else {
          result.innerText = `ðŸŽ‰ You won ${segments[randomIndex]} Points!`;
        }
        isSpinning = false;
      }, 5000);
    });
  </script>
</body>
</html>
