<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taskforce Spin & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #loginBtn {
      background-color: #4285F4;
      color: white;
      width: 200px;
    }
    #spinBtn {
      background-color: #00e0ff;
      color: black;
      width: 200px;
    }
    #spinBtn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      min-height: 50px;
      text-align: center;
      max-width: 300px;
    }
    #userInfo {
      margin-bottom: 20px;
      font-size: 18px;
      color: #0f0;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h1>Taskforce Spin & Earn</h1>

  <div id="userInfo"></div>

  <button id="loginBtn">Login with Google</button>
  <button id="spinBtn" disabled>Spin to Earn Points</button>

  <div id="result"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // --- Paste your Firebase config here ---
    const firebaseConfig = {
      apiKey: "AIzaSyD786-l7KQNCEQvxjwEHLw5GxNmW33zYBQ",
      authDomain: "taskforceweb-5c958.firebaseapp.com",
      projectId: "taskforceweb-5c958",
      storageBucket: "taskforceweb-5c958.appspot.com",
      messagingSenderId: "339500836857",
      appId: "1:339500836857:web:6843e289ca467a65857f28",
      measurementId: "G-N62C9FFXNC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const userInfo = document.getElementById('userInfo');

    // Handle Login
    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // User signed in
          updateUI(result.user);
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    // Listen for auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        updateUI(user);
      } else {
        updateUI(null);
      }
    });

    // Update UI based on user status
    function updateUI(user) {
      if (user) {
        userInfo.innerText = `Welcome, ${user.displayName}`;
        loginBtn.style.display = 'none';
        spinBtn.disabled = false;
      } else {
        userInfo.innerText = '';
        loginBtn.style.display = 'inline-block';
        spinBtn.disabled = true;
        resultDiv.innerText = '';
      }
    }

    // Save points to Firestore user doc
    function savePoints(userId, points) {
      const userRef = db.collection('users').doc(userId);
      return userRef.set({
        points: firebase.firestore.FieldValue.increment(points)
      }, { merge: true });
    }

    // Spin logic
    spinBtn.addEventListener('click', () => {
      resultDiv.innerText = "Spinning...";
      spinBtn.disabled = true;

      setTimeout(() => {
        // Random points array (0 = Miss)
        const pointsArr = [5, 10, 15, 20, 50, 100, 0, 25];
        const idx = Math.floor(Math.random() * pointsArr.length);
        const wonPoints = pointsArr[idx];

        if (wonPoints === 0) {
          resultDiv.innerText = "ðŸ™ You missed! Try again.";
          spinBtn.disabled = false;
          return;
        }

        const user = auth.currentUser;
        if (!user) {
          alert("Please login first!");
          spinBtn.disabled = false;
          return;
        }

        savePoints(user.uid, wonPoints)
          .then(() => {
            resultDiv.innerText = `ðŸŽ‰ Congratulations! You won ${wonPoints} points.`;
            spinBtn.disabled = false;
          })
          .catch(err => {
            alert("Failed to save points: " + err.message);
            spinBtn.disabled = false;
          });
      }, 3000); // simulate spin delay 3 sec
    });
  </script>

</body>
</html>
