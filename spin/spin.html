<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win - Taskforce Tournament</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 20px #00ffc8;
      background: conic-gradient(
        #ff4757 0deg 60deg,
        #ffa502 60deg 120deg,
        #2ed573 120deg 180deg,
        #1e90ff 180deg 240deg,
        #5352ed 240deg 300deg,
        #ff6b81 300deg 360deg
      );
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
    }

    #spinBtn {
      padding: 12px 30px;
      font-size: 20px;
      background: #00ffc8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <h2>üéØ Spin & Win Points!</h2>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button id="spinBtn">SPIN NOW</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    const segments = [5, 10, 15, 20, 50, 100];
    const anglePerSegment = 360 / segments.length;

    let isSpinning = false;

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;

      isSpinning = true;
      result.innerText = "Spinning...";

      const randomIndex = Math.floor(Math.random() * segments.length);
      const stopAngle = (360 * 5) + (anglePerSegment * randomIndex) + (anglePerSegment / 2);

      wheel.style.transform = `rotate(${stopAngle}deg)`;

      setTimeout(() => {
        result.innerText = `üéâ You won ${segments[randomIndex]} Points!`;
        isSpinning = false;

        // ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡¶§‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá Firebase-‡¶è ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ï‡ßã‡¶° ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡¶¨‡ßá
      }, 5000);
    });
  </script>
</body>
</html>
