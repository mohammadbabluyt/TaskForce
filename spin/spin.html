<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Spin & Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #00bcd4 0deg 45deg,
        #4caf50 45deg 90deg,
        #ff9800 90deg 135deg,
        #f44336 135deg 180deg,
        #9c27b0 180deg 225deg,
        #2196f3 225deg 270deg,
        #607d8b 270deg 315deg,
        #ffc107 315deg 360deg
      );
      border: 8px solid #fff;
      transform-style: preserve-3d;
      transition: transform 4s ease-out;
      position: relative;
    }

    .wheel span {
      position: absolute;
      width: 80px;
      left: 50%;
      top: 50%;
      transform-origin: left center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #00e0ff;
    }

    #spinBtn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background: #00e0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 224, 255, 0.5);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h2>Spin to Win Points!</h2>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <span style="transform: rotate(22.5deg) translateX(120px);">5</span>
      <span style="transform: rotate(67.5deg) translateX(120px);">10</span>
      <span style="transform: rotate(112.5deg) translateX(120px);">15</span>
      <span style="transform: rotate(157.5deg) translateX(120px);">20</span>
      <span style="transform: rotate(202.5deg) translateX(120px);">50</span>
      <span style="transform: rotate(247.5deg) translateX(120px);">100</span>
      <span style="transform: rotate(292.5deg) translateX(120px);">Miss</span>
      <span style="transform: rotate(337.5deg) translateX(120px);">25</span>
    </div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    const segments = ['5', '10', '15', '20', '50', '100', 'Miss', '25'];
    const anglePerSegment = 360 / segments.length;
    let isSpinning = false;

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      result.innerText = "Spinning...";

      const randomIndex = Math.floor(Math.random() * segments.length);
      const stopAngle = (360 * 4) + (anglePerSegment * randomIndex) + (anglePerSegment / 2);
      wheel.style.transform = `rotate(${stopAngle}deg)`;

      setTimeout(() => {
        const value = segments[randomIndex];
        result.innerText = (value === 'Miss')
          ? 'üôÅ You missed! Try again.'
          : `üéâ You won ${value} Points!`;
        isSpinning = false;
      }, 4000);
    });
  </script>
</body>
</html>
