<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taskforce Spin & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      justify-content: center;
      user-select: none;
    }
    #wheelContainer {
      margin-bottom: 20px;
      width: 320px;
      height: 320px;
      position: relative;
    }
    canvas {
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 15px #00e0ffaa;
      display: block;
      margin: 0 auto;
    }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #00e0ff;
      filter: drop-shadow(0 0 4px #00e0ff);
      z-index: 10;
    }
    #spinBtn {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #00e0ff;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
      margin-bottom: 20px;
    }
    #spinBtn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #loginBtn {
      background-color: #4285F4;
      color: white;
      width: 200px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #loginBtn:hover, #spinBtn:hover:not(:disabled) {
      background-color: #00c7e0;
    }
    #userInfo {
      margin-bottom: 15px;
      font-size: 18px;
      color: #0f0;
      min-height: 24px;
      text-align: center;
      max-width: 300px;
      word-wrap: break-word;
    }
    #result {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      min-height: 50px;
      max-width: 320px;
      text-align: center;
      color: #00e0ff;
      text-shadow: 0 0 5px #00e0ff;
      user-select: text;
    }
  </style>
</head>
<body>

  <h1>Taskforce Spin & Earn</h1>

  <div id="userInfo"></div>
  <button id="loginBtn">Login with Google</button>

  <div id="wheelContainer">
    <div id="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <button id="spinBtn" disabled>Spin to Earn Points</button>
  <div id="result"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config - à¦†à¦ªà¦¨à¦¾à¦° à¦ªà§à¦°à§‹à¦œà§‡à¦•à§à¦Ÿà§‡à¦° à¦•à¦¨à¦«à¦¿à¦— à¦à¦–à¦¾à¦¨à§‡ à¦¬à¦¸à¦¾à¦¨
    const firebaseConfig = {
      apiKey: "AIzaSyD786-l7KQNCEQvxjwEHLw5GxNmW33zYBQ",
      authDomain: "taskforceweb-5c958.firebaseapp.com",
      projectId: "taskforceweb-5c958",
      storageBucket: "taskforceweb-5c958.appspot.com",
      messagingSenderId: "339500836857",
      appId: "1:339500836857:web:6843e289ca467a65857f28",
      measurementId: "G-N62C9FFXNC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const userInfo = document.getElementById('userInfo');

    // à¦¸à§à¦ªà¦¿à¦¨ à¦²à¦¿à¦®à¦¿à¦Ÿ - à¦¦à§ˆà¦¨à¦¿à¦• à§© à¦¬à¦¾à¦°
    const DAILY_SPIN_LIMIT = 3;

    // à¦¹à§à¦‡à¦² à¦à¦° à¦¸à§‡à¦—à¦®à§‡à¦¨à§à¦Ÿ à¦à¦¬à¦‚ à¦²à§‡à¦¬à§‡à¦²+à¦°à¦‚ + à¦ªà§Ÿà§‡à¦¨à§à¦Ÿ à¦®à§à¦¯à¦¾à¦ª
    const segments = [
      { label: "Jackpot", color: "#ff3b3b", points: 100 },
      { label: "Bonus", color: "#3b7fff", points: 50 },
      { label: "Try Again", color: "#3bff7f", points: 0 },
      { label: "Small Win", color: "#ffb13b", points: 10 },
      { label: "Bonus", color: "#8a3bff", points: 50 },
      { label: "Try Again", color: "#3bffea", points: 0 },
      { label: "Small Win", color: "#ff6a3b", points: 10 },
      { label: "Jackpot", color: "#ff3b3b", points: 100 }
    ];

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 150;

    let startAngle = 0;
    let arc = (2 * Math.PI) / segments.length;
    let isSpinning = false;

    // Draw wheel function
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      segments.forEach((seg, i) => {
        let angle = startAngle + i * arc;
        // draw slice
        ctx.beginPath();
        ctx.fillStyle = seg.color;
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + arc);
        ctx.lineTo(centerX, centerY);
        ctx.fill();

        // draw label
        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.translate(
          centerX + Math.cos(angle + arc / 2) * (radius - 40),
          centerY + Math.sin(angle + arc / 2) * (radius - 40)
        );
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.textAlign = "center";
        ctx.fillText(seg.label, 0, 0);
        ctx.restore();
      });

      // outer circle border
      ctx.beginPath();
      ctx.lineWidth = 5;
      ctx.strokeStyle = "#00e0ff";
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();
    }

    drawWheel();

    // Spin animation
    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      resultDiv.innerText = "";

      // Spin parameters
      let spinTimeTotal = 5000; // spin duration 5 seconds
      let spinTime = 0;
      let spinAngleStart = Math.random() * 10 + 20; // initial spin speed

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          stopRotateWheel();
          return;
        }
        // easing spin speed deceleration
        let spinAngle =
          spinAngleStart * (1 - easeOut(spinTime / spinTimeTotal));

        startAngle += (spinAngle * Math.PI) / 180;
        drawWheel();
        requestAnimationFrame(rotate);
      }

      requestAnimationFrame(rotate);
    }

    // easing function for smooth deceleration
    function easeOut(t) {
      return t * (2 - t);
    }

    function stopRotateWheel() {
      // Normalize angle
      startAngle = startAngle % (2 * Math.PI);

      // Calculate which segment is selected
      let index = Math.floor(
        segments.length - (startAngle / (2 * Math.PI)) * segments.length
      );
      if (index >= segments.length) index = index % segments.length;

      const winningSegment = segments[index];

      // Show result & save points
      const user = auth.currentUser;
      if (!user) {
        alert("Please login first!");
        isSpinning = false;
        spinBtn.disabled = false;
        return;
      }

      // Check daily spin limit from Firestore
      checkDailySpinLimit(user.uid)
        .then((canSpin) => {
          if (!canSpin) {
            resultDiv.innerText = "ðŸ˜ž You reached your daily spin limit.";
            isSpinning = false;
            spinBtn.disabled = false;
            return;
          }

          // Save points & increment spin count
          saveSpinResult(user.uid, winningSegment.points)
            .then(() => {
              if (winningSegment.points === 0) {
                resultDiv.innerText = `ðŸ˜” You landed on "${winningSegment.label}". No points this time.`;
              } else {
                resultDiv.innerText = `ðŸŽ‰ You won ${winningSegment.points} points from "${winningSegment.label}"!`;
              }
              isSpinning = false;
              spinBtn.disabled = false;
            })
            .catch((err) => {
              alert("Error saving points: " + err.message);
              isSpinning = false;
              spinBtn.disabled = false;
            });
        })
        .catch((err) => {
          alert("Error checking spin limit: " + err.message);
          isSpinning = false;
          spinBtn.disabled = false;
        });
    }

    // Firestore functions

    async function checkDailySpinLimit(userId) {
      // Check how many spins user did today
      const docRef = db.collection("users").doc(userId);
      const docSnap = await docRef.get();

      const todayStr = new Date().toISOString().slice(0, 10);

      if (!docSnap.exists) {
        // create new user doc with spins data
        await docRef.set({
          spins: {
            [todayStr]: 0,
          },
          points: 0,
        });
        return true;
      } else {
        const data = docSnap.data();
        const spins = data.spins || {};
        const spinsToday = spins[todayStr] || 0;

        return spinsToday < DAILY_SPIN_LIMIT;
      }
    }

    async function saveSpinResult(userId, points) {
      const docRef = db.collection("users").doc(userId);
      const todayStr = new Date().toISOString().slice(0, 10);

      return db.runTransaction(async (transaction) => {
        const doc = await transaction.get(docRef);
        if (!doc.exists) {
          transaction.set(docRef, {
            spins: {
              [todayStr]: 1,
            },
            points: points,
          });
        } else {
          const data = doc.data();
          let spins = data.spins || {};
          let pointsTotal = data.points || 0;
          spins[todayStr] = (spins[todayStr] || 0) + 1;
          pointsTotal += points;
          transaction.update(docRef, {
            spins: spins,
            points: pointsTotal,
          });
        }
      });
    }

    // Login with Google
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          userInfo.textContent = `Logged in as: ${user.email}`;
          loginBtn.style.display = "none";
          spinBtn.disabled = false;
          loadUserPoints(user.uid);
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    // Load user points
    async function loadUserPoints(userId) {
      const docRef = db.collection("users").doc(userId);
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        const data = docSnap.data();
        resultDiv.innerText = `Your current points: ${data.points || 0}`;
      } else {
        resultDiv.innerText = "No points yet. Spin to earn!";
      }
    }

    // Check auth state on load
    auth.onAuthStateChanged((user) => {
      if (user) {
        userInfo.textContent = `Logged in as: ${user.email}`;
        loginBtn.style.display = "none";
        spinBtn.disabled = false;
        loadUserPoints(user.uid);
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline-block";
        spinBtn.disabled = true;
        resultDiv.innerText = "";
      }
    });

    // Spin button click
    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
